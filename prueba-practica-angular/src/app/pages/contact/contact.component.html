<div class="contact-container">
    <h2>Formulario de Registro</h2>
    <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="formData.nombre" placeholder="Introduce tu nombre"
                required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="Introduce tu email"
                required>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" [(ngModel)]="formData.contrasena"
                placeholder="Introduce tu contraseña" required>
        </div>

        <button type="submit" class="submit-btn">Enviar</button>
    </form>
</div>
